    <!-- Page -->
    <div class="page" data-animsition-in="fade-in" data-animsition-out="fade-out">
      <div class="page-content">
        <div class="page-brand-info">
          <div class="brand">
            <img class="brand-img" src="{{ url_for('static', filename='base/assets') }}/images/logo@2x.png" alt="...">
            <h2 class="brand-text font-size-40">CSP</h2>
          </div>
          <p class="font-size-20">First step to betterment.</p>
        </div>

        <div class="page-register-main">
          <div class="brand hidden-md-up">
            
            <h3 class="brand-text font-size-40">CSP</h3>
          </div>
          <h3 class="font-size-24">Sign Up</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

          <form method=POST action="{{ url_for('register') }}" role="form" autocomplete="off">
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="text" class="form-control empty" id="inputName" name="name">
              <label class="floating-label" for="inputName">Full Name</label>
            </div>
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="text" class="form-control empty" id="inputUsername" name="username">
              <label class="floating-label" for="inputUsername">Username</label>
            </div>
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="email" class="form-control empty" id="inputEmail" name="email">
              <label class="floating-label" for="inputEmail">Email</label>
            </div>
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="password" class="form-control empty" id="inputPasswordCheck" name="password">
              <label class="floating-label" for="inputPasswordCheck">Password</label>
            </div>
            <div class="form-group clearfix">
              <div class="checkbox-custom checkbox-inline checkbox-primary float-left">
                <input type="checkbox" id="inputCheckbox" name="term">
                <label for="inputCheckbox"></label>
              </div>
              <p class="ml-35">By clicking Sign Up, you agree to our <a href="#">Terms</a>.</p>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </form>

          <p>Have account already? Please go to <a href="/userlogin">Sign In</a></p>

          <footer class="page-copyright">
            <p>Designed and developed with love by CSP 16</p>
            <p>Â© 2018. All RIGHT RESERVED.</p>
          </footer>
        </div>

      </div>
